<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h2>Address Book</h2>
      <div class="row">
        <div class="col-md-6">
          <p class="lead">Please enter the contact information here:</p>
          <form id="new-contact">
            <div class="form-group">
              <label for="inputtedFirstName">First Name:</label>
              <input id="inputtedFirstName" type="text">
              <label for="inputtedLastName">Last Name:</label>
              <input id="inputtedLastName" type="text">
            </div>
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="new-street form-control" placeholder="">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="new-city form-control" placeholder="">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="new-state form-control" placeholder="">
                </div>
              </div>
            </div>
            <div class="btn-group">
              <button type="button" span class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Add Another Address</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" value="Home" id="add-address-home">Home</a>
                  <a class="dropdown-item" value="Work" id="add-address-work">Work</a>
                  <a class="dropdown-item" value="School" id="add-address-school">School</a>
                  <a class="dropdown-item" value="Email" id="add-address-email">Email</a>
                </div>
              </div>


            <!-- <span class="btn btn-primary" id="add-address">Another address</span> -->

            <button type="submit" class="btn" btn-lg btn-primary>Add Contact</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"</span></p>
            <p>Last name: <span class="last-name"</span></p>
            <p>Address: </p>
            <ul id="addresses">
            </ul>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
